          <hr/>

    <!-- browser compiled template -->
    <script type="text/dust" id="hello">Hello {world}!</script>
    <script type="text/javascript">
    var src = document.getElementById('hello').textContent;
    // Compile the template under the name 'hello'
    var compiled = dust.compile(src, 'hello');
    // Register the template with Dust
    dust.loadSource(compiled);
    // Render the template
    dust.render('hello', { world: "Jupiter" }, function(err, out) {
    // `out` contains the rendered output.
    document.getElementById('output').textContent = out;
    });
    </script>

    <!-- or  -->
    <script type="text/dust" id="goodbye">Goodbye {world}!</script>
    <script type="text/javascript">
      var src = document.getElementById('goodbye').textContent; 

      dust.renderSource(src, { world: "Alpha Centauri" }, function(err, out) { 
        document.getElementById('output2').textContent = out;
        });

    </script>

    <!-- or (no template name)-->
    <script type="text/dust" id="hello-again">Hello Again {world}!</script>

    <script type="text/javascript">
      var src = document.getElementById('hello-again').textContent; 

      var compiled = dust.compile(src);
      var tmpl = dust.loadSource(compiled);
      dust.render(tmpl, { world: "Betelgeuse" }, function(err, out) { 
        document.getElementById('output3').textContent = out;
      });
    </script>


    <!-- precompiled templates -->
    <script type="text/javascript" src="lib/hello-world.js"></script>
    <script type="text/javascript">
    // The templates are already registered, so we are ready to render!
    dust.render('hello-world', { world: "Saturn" }, function(err, out) {
      document.getElementById('output4').textContent = out;
    })
    </script>

    <!-- end template -->
    
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
